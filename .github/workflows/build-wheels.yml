name: Build and publish wheels

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-wheels:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.12, 3.13]
        cibw_build: [cp312-*, cp313-*]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          architecture: "x64"

      - name: Install cibuildwheel and twine
        run: python -m pip install --upgrade pip cibuildwheel twine

      - name: Build wheels
        env:

          CIBW_BUILD: ${{ matrix.cibw_build }}

          CIBW_ARCHS_WINDOWS: "AMD64"

          CIBW_SKIP: "*-win32"
          # ensure SciPy/Numpy are binary wheels and available before build
          CIBW_BEFORE_BUILD: >
            python -m pip install -U pip setuptools wheel cython &&
            python -m pip install --only-binary=:all: numpy>=1.26 scipy>=1.11.0
        run: python -m cibuildwheel --output-dir wheelhouse

      - name: Upload to PyPI
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: python -m twine upload wheelhouse/*